<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오히려좋조</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script></script>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="#nav-top"><img src="/logoheader.svg" /></a>
      </div>
      <div class="navbar">
        <a href="#nav-team">팀 소개</a>
        <span>ㅣ</span>
        <a href="#nav-members">팀원 프로필</a>
        <span>ㅣ</span>
        <a href="nav-comment">방명록</a>
      </div>
    </header>
    <div id="nav-top" class="main">
      <!-- 팀 이름, 프로젝트명 -->
      <section class="section-title">
        <div class="title-div">
          <img id="title-logo" src="/logotitle.svg" />
          <p>저희 팀을 소개합니다.</p>
        </div>
      </section>
      <!-- 팀 소개 -->
      <section id="nav-team" class="section-team"></section>
      <!-- 프로필 카드 -->
      <section id="nav-members" class="section-members"></section>
      <!-- 방명록 -->
      <section id="nav-comment" class="section-comment"></section>
      <!-- 모달 -->
      <div class="modal">
        <div class="modal-body">
          <button class="btn-close-modal">닫기</button>
          <div class="modal-top"></div>
          <div class="modal-bottom"></div>
        </div>
      </div>
      <div class="btn-open-modal">모달 클릭 테스트</div>
      <script>
        const modal = document.querySelector(".modal");
        const btnOpenModal = document.querySelector(".btn-open-modal");
        const btnCloseModal = document.querySelector(".btn-close-modal");
        /* 모달 열기 */
        btnOpenModal.addEventListener("click", () => {
          modal.style.display = "flex";
        });
        /* 버튼 클릭시 모달 닫기 */
        btnCloseModal.addEventListener("click", () => {
          modal.style.display = "none";
        });
        /* 외부영역 클릭시 모달 닫기 (제이쿼리) */
        $(document).mouseup(function (e) {
          if ($(".modal").has(e.target).length === 0) {
            $(".modal").hide();
          }
        });
      </script>
    </div>
    <footer>
      <a
        id="github-logo"
        href="https://github.com/slsl2/nbc-miniproject-a5"
        target="_blank"
      >
        <img src="logogithub.svg" alt="github logo" />
        <div class="github-ids">
          <a href="https://github.com/iamheroine" target="_blank"
            >@iamheroine</a
          >
          <span>ㅣ</span>
          <a href="https://github.com/slsl2" target="_blank">@slsl2</a>
          <span>ㅣ</span>
          <a href="https://github.com/joyeverything" target="_blank"
            >@joyeverything</a
          >
          <span>ㅣ</span>
          <a href="https://github.com/seongbin1013" target="_blank"
            >@seongbin1013</a
          >
          <span>ㅣ</span>
          <a href="https://github.com/KANGJIHYEON1121" target="_blank"
            >@KANGJIHYEON1121</a
          >
        </div>
      </a>
    </footer>
  </body>
</html>
