<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오히려좋조</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script></script>
  </head>
  <body>
    <header>
      <div class="header-logo">Home</div>
      <div class="header-right">
        <span>My</span>
        <span>Else</span>
      </div>
    </header>
    <div class="main">
      <!-- 팀 이름, 프로젝트명 -->
      <section class="section-title">
        <div></div>
      </section>
      <!-- 팀 소개 -->
      <section class="section-team"></section>
      <!-- 프로필 카드 -->
      <section class="section-members"></section>
      <!-- 방명록 -->
      <section class="section-comment"></section>
      <!-- 모달 -->
      <div class="modal">
        <div class="modal-body">
          <button class="btn-close-modal">닫기</button>
          <div class="modal-top"></div>
          <div class="modal-bottom"></div>
        </div>
      </div>
      <div class="btn-open-modal">모달 클릭 테스트</div>
      <script>
        const modal = document.querySelector('.modal');
        const btnOpenModal = document.querySelector('.btn-open-modal');
        const btnCloseModal = document.querySelector('.btn-close-modal');
        /* 모달 열기 */
        btnOpenModal.addEventListener('click', () => {
          modal.style.display = 'flex';
        });
        /* 버튼 클릭시 모달 닫기 */
        btnCloseModal.addEventListener('click', () => {
          modal.style.display = 'none';
        });
        /* 외부영역 클릭시 모달 닫기 (제이쿼리) */
        $(document).mouseup(function (e) {
          if ($('.modal').has(e.target).length === 0) {
            $('.modal').hide();
          }
        });
      </script>

      <section class="section-comment">
        <!-- 댓글 입력 div -->
        <div id="" class="input-box">
          <p class="title-name">방명록</p>
          <input id="user-name" type="text" placeholder=" 닉네임" />

          <textarea
            name=""
            id="input-comment"
            cols="95"
            rows="4"
            placeholder=" 내용을 입력해주세요."
            class="comment"
          ></textarea>
          <!-- 글 남기기 버튼 -->
          <div>
            <button
              type="button"
              id="up-load-btn"
              class="btn btn-outline-light button"
            >
              글 남기기
            </button>
          </div>
        </div>

        <!-- 댓글 확인 div -->
        <div id="comment-result">
          <p id="guest-name">
            홍길동 <span class="data-time">2024.04.16 05:00</span>
          </p>

          <textarea
            name=""
            id="print-comment"
            cols="95"
            rows="4"
            class="comment"
            readonly
          >
화이팅!!</textarea
          >

          <!-- 수정 삭제 버튼 -->
          <div>
            <button
              type="button"
              id="deleted-btn"
              class="btn btn-danger button"
            >
              삭제
            </button>
            <button
              type="button"
              id="changed-btn"
              class="btn btn-outline-dark button"
            >
              수정
            </button>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <a id="github-logo" href="https://github.com/slsl2/nbc-miniproject-a5">
        <img src="logogithub.svg" alt="github logo" />
        <div class="github-ids">
          <a href="https://github.com/iamheroine">@iamheroine</a>
          <a href="https://github.com/slsl2">@slsl2</a>
          <a href="https://github.com/joyeverything">@joyeverything</a>
          <a href="https://github.com/seongbin1013">@seongbin1013</a>
          <a href="https://github.com/KANGJIHYEON1121">@KANGJIHYEON1121</a>
        </div>
      </a>
    </footer>
  </body>
</html>
