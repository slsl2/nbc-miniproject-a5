      <!-- 모달 -->
      <div class="modal">
        <div class="modal-body">
          <div class="modal-body2">
            <div class="modal-name">
              <h1>
                김가연
                <p class="mbti">ENFJ</p>

            </div>

            <p class="modal-sentence">생각한 대로 이루어진다</p>

            <div class="modal-emoticon">
              <div class="speech speech-bubble">🐶</div>
              <div class="speech speech-bubble-2">🏋</div>
            </div>

            <div class="modal-character">
              <img
                src="https://media.bunjang.co.kr/product/228746928_1_1688282259_w360.jpg"
                alt="Your Image"
              />
            </div>

            <a href="https://example.com" target="_blank"
              ><button type="button" class="btn-close-modal">BLOG</button></a
            >
          </div>

          <button class="btn-close-modal">닫기</button>
          <div class="modal-top"></div>
          <div class="modal-bottom"></div>
        </div>
      </div>
      <div class="btn-open-modal">모달 클릭 테스트</div>
      <script>
        const modal = document.querySelector(".modal");
        const btnOpenModal = document.querySelector(".btn-open-modal");
        const btnCloseModal = document.querySelector(".btn-close-modal");
        /* 모달 열기 */
        btnOpenModal.addEventListener("click", () => {
          modal.style.display = "flex";
        });
        /* 버튼 클릭시 모달 닫기 */
        btnCloseModal.addEventListener("click", () => {
          modal.style.display = "none";
        });
        /* 외부영역 클릭시 모달 닫기 (제이쿼리) */
        $(document).mouseup(function (e) {
          if ($(".modal").has(e.target).length === 0) {
            $(".modal").hide();
          }
        });
      </script>
